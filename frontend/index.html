<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>XMeme</title>
      <link rel="icon" href="images/meme_favicon.ico">

      <!-- Google fonts -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">

      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <link rel="stylesheet" href="index.css">
    
</head>
<body>
      <h1>Meme Stream</h1>
      <div class="meme-form">
      <form id="meme-form-id" autocomplete="off">
            <label for="fullName">Meme Owner</label>
            <input id="fullName" type="text" name="name" placeholder="Enter your full name" maxlength="30" required/>
            <label for="caption">Caption</label>
            <input id="caption" type="text" name="caption" placeholder="Be creative with the caption" maxlength="50" required/>
            <label for="url">Meme URL</label>
            <input id="url" type="text" name="url" placeholder="URL of your meme" maxlength="1000" required/>
            <button type="submit" class="btn btn-add btn-primary">Add</button>
      </form>
      </div>

      <!-- Adding a bootstrap modal to take the updated inputs of the form-->
      <div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header border-bottom-0">
                  <h5 class="modal-title" id="exampleModalLabel">Update Caption/URL</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form id="update-meme" autocomplete="off">
                  <div class="modal-body">
                    <div class="form-group">
                        <label for="caption">Caption</label>
                        <input class="form-control" id="caption1" type="text" name="caption" placeholder="Be creative with the caption" maxlength="50"/>
                    </div>
                    <div class="form-group">
                        <label for="url">Meme URL</label>
                        <input class="form-control" id="url" type="text" name="url" placeholder="URL of your meme" maxlength="1000"/>
                    </div>
                  </div>
                  <div class="modal-footer border-top-0 d-flex justify-content-center">
                        <button type="submit" class="btn btn-add btn-primary">Update</button>
                  </div>
                </form>
              </div>
            </div>
      </div>

      <div class="memes" id="memes">
            <!-- Memes from the meme-api are rendered here-->
      </div>
      
      <!-- Bootstrap Modal related scripts-->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script type="text/javascript" src="index.js"></script>

</body>
</html>
